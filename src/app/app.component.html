<table>
  <tr>
    <td [class.selected]="valueSelected === 0" (click)="valueSelected = 0">
      <span style="visibility: hidden;">0</span>
    </td>
    <td *ngFor="let i of sudokuService.range(1, 10)" [class.selected]="valueSelected === i" (click)="valueSelected = asCV(i)">
      <span>{{i}}</span>
    </td>
  </tr>
</table>

<br>

<app-plateau [gs]="sudokuService.gs()" [value]="valueSelected" (play)="sudokuService.play(valueSelected, $any($event[0]), $any($event[1]))"></app-plateau>
